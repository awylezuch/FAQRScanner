<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR-Scanner (stabil, jsQR, Front default)</title>
<style>
  :root { --accent:#0078d7; }
  html,body{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:system-ui,"Segoe UI",Roboto,Arial,sans-serif;overflow:hidden}
  #wrap{position:relative;width:100vw;height:100vh;background:#000}
  video{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    background:#111;
    /* Workarounds gegen schwarzes Rendering */
    transform:none !important; -webkit-transform:none !important;
    will-change:transform; backface-visibility:hidden; -webkit-backface-visibility:hidden;
  }
  /* klares Scanfenster + Linie (sehr leichte Overlays, kein Shadow/Mask) */
  .window{position:absolute;top:30%;left:20%;width:60%;height:40%;border:3px solid var(--accent);border-radius:8px;z-index:2;pointer-events:none}
  .scanline{position:absolute;left:20%;width:60%;height:2px;background:rgba(0,120,215,.95);border-radius:1px;animation:scanAnim 2s linear infinite;z-index:3;pointer-events:none}
  @keyframes scanAnim{0%{top:30%}50%{top:70%}100%{top:30%}}
  /* Controls OBEN fixiert */
  .controls{
    position:fixed; top:calc(env(safe-area-inset-top, 0px) + 10px);
    left:50%; transform:translateX(-50%);
    display:flex; gap:10px; z-index:10000;
    align-items:center; flex-wrap:wrap; justify-content:center; max-width:92vw;
  }
  button{appearance:none;border:none;border-radius:8px;padding:10px 14px;font-size:15px;cursor:pointer;background:var(--accent);color:#fff}
  button.secondary{background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.25)}
  #status{position:fixed;left:12px;right:12px;top:calc(env(safe-area-inset-top, 0px) + 56px);z-index:10000;font-size:13px;line-height:1.25;color:#eee;text-shadow:0 1px 2px rgba(0,0,0,.8);max-height:25vh;overflow:auto;padding:6px 8px;background:rgba(0,0,0,.35);border-radius:6px}
</style>
</head>
<body>
  <div id="wrap">
    <video id="vid" autoplay playsinline muted webkit-playsinline></video>

    <div class="window" aria-hidden="true"></div>
    <div class="scanline" aria-hidden="true"></div>

    <div id="status">Initialisiere…</div>

    <div class="controls">
      <button id="switch" class="secondary" type="button">Kamera wechseln</button>
      <button id="rescan" class="secondary" type="button" style="display:none;">Nochmal scannen</button>
    </div>
  </div>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const vid    = document.getElementById('vid');
    const statusEl = document.getElementById('status');
    const btnSwap  = document.getElementById('switch');
    const btnRescan= document.getElementById('rescan');

    // Scan-ROI = wie das Fenster (zentral 60% x 40%)
    const canvas = document.createElement('canvas');
    const ctx    = canvas.getContext('2d', { willReadFrequently: true });

    let stream=null, scanning=false, switching=false;
    let preferredFacing = 'user'; // Front standard

    const sleep = (ms)=> new Promise(r=>setTimeout(r,ms));
    const log   = (m)=>{ console.log(m); statusEl.textContent = (typeof m==='string')? m : JSON.stringify(m); };

    function stop(){
      if (stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
      vid.srcObject=null; scanning=false;
    }

    async function ensurePermission(){
      try{
        log('Berechtigung anfordern…');
        const tmp = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
        tmp.getTracks().forEach(t=>t.stop());
        log('Berechtigung OK.');
        return true;
      }catch(e){ log(`getUserMedia-Fehler: ${e.name} – ${e.message}`); return false; }
    }

    function roi(){
      const vw = vid.videoWidth  || 1280;
      const vh = vid.videoHeight || 720;
      const sw = Math.floor(vw * 0.60);
      const sh = Math.floor(vh * 0.40);
      const sx = Math.floor((vw - sw)/2);
      const sy = Math.floor((vh - sh)/2);
      return { sx, sy, sw, sh };
    }

    // Wert aus Rohtext -> 'extracted'
    function extractValue(txt){
      let m = txt.match(/\$(FA[^$]+)\$/);
      if (m && m[1]) return m[1];          // $FA…$
      m = txt.match(/^(FA[^$]+)/);
      if (m && m[1]) return m[1];          // FA…$…
      return txt;                           // sonst komplett
    }

    function navigateToBC(extracted){
      const url = "https://bcprod01.schwegler.de/BCProd/"
        + "?page=99000831"
        + "&company=Schwegler%20Werkzeugfabrik"
        + "&dc=0"
        + "&filter=%27No.%27%20IS%20%27" + encodeURIComponent(extracted) + "%27";
      window.location.href = url;
    }

    function onDecode(extracted){
      if (!scanning) return;
      scanning=false;
      btnRescan.style.display = 'inline-block';
      log(`QR erkannt: ${extracted}`);
      navigateToBC(extracted);
    }

    function scanLoop(){
      if (!scanning) return;
      const vw = vid.videoWidth, vh = vid.videoHeight;
      if (vw && vh){
        const { sx, sy, sw, sh } = roi();
        canvas.width = sw; canvas.height = sh;
        try{
          ctx.drawImage(vid, sx, sy, sw, sh, 0, 0, sw, sh);
          const img = ctx.getImageData(0, 0, sw, sh);
          const code = jsQR(img.data, sw, sh, { inversionAttempts: "attemptBoth" });
          if (code && code.data){
            const extracted = extractValue(code.data);
            onDecode(extracted);
            return;
          }
        }catch(e){ /* Ignorieren und weiterscannen */ }
      }
      requestAnimationFrame(scanLoop);
    }

    async function startFacing(facing, attempt=0){
      if (switching) return;
      switching = true;
      try{
        stop();
        await sleep(200); // kurze Pause, bis Hardware frei ist

        // Minimal-Konstraints – genau wie in deinem funktionierenden camera_test
        const constraints = { video: { facingMode: { ideal: facing } }, audio: false };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        vid.srcObject = stream;

        // auf Metadaten warten → dann play() (sonst schwarzes Bild)
        await new Promise(res => { if (vid.readyState >= 2) res(); else vid.onloadedmetadata = res; });
        await vid.play().catch(()=>{});

        // kein Spiegeln/Transform (Workaround gegen Edge-Bugs)
        vid.style.transform = 'none';

        scanning = true;
        btnRescan.style.display = 'none';
        log(`Scanner läuft – Kamera: ${facing}`);

        // Scan starten
        requestAnimationFrame(scanLoop);

      }catch(e){
        log(`Start-Fehler: ${e.name} – ${e.message}`);
        if (e.name === 'NotReadableError' && attempt < 3){
          await sleep(500);
          await startFacing(facing, attempt+1);
        }
      }finally{
        switching = false;
      }
    }

    async function autoStart(){
      const ok = await ensurePermission();
      if (!ok) return;
      await startFacing(preferredFacing);
    }

    // UI
    btnSwap.addEventListener('click', async ()=>{
      preferredFacing = (preferredFacing === 'user') ? 'environment' : 'user';
      await startFacing(preferredFacing);
    });

    btnRescan.addEventListener('click', async ()=>{
      await startFacing(preferredFacing);
    });

    window.addEventListener('load', autoStart);
    document.addEventListener('visibilitychange', ()=>{
      if (document.visibilityState === 'visible' && vid.srcObject && vid.paused){
        vid.play().catch(()=>{});
      }
    });
  </script>
</body>
</html>
