<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR-Scanner (2 Front, stabil, Fallback 8s)</title>
<style>
  :root { --accent:#0078d7; }
  html,body{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:system-ui,"Segoe UI",Roboto,Arial,sans-serif;overflow:hidden}
  #scanner{position:relative;width:100vw;height:100vh;overflow:hidden;background:#000}
  #preview{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;background:#000;z-index:0}

  /* Minimaler Overlay: nur Rahmen + Scanlinie, kein Shadow/Mask */
  .window{position:absolute;top:30%;left:20%;width:60%;height:40%;
    border:3px solid var(--accent);border-radius:8px;z-index:2;pointer-events:none}
  .scanline{position:absolute;left:20%;width:60%;height:2px;background:rgba(0,120,215,.95);
    border-radius:1px;animation:scanAnim 2s linear infinite;z-index:3;pointer-events:none}
  @keyframes scanAnim{0%{top:30%}50%{top:70%}100%{top:30%}}

  /* Controls OBEN fixiert, immer sichtbar */
  .controls{
    position:fixed; top:calc(env(safe-area-inset-top, 0px) + 10px);
    left:50%; transform:translateX(-50%);
    display:flex; gap:10px; z-index:10000;
    align-items:center; flex-wrap:wrap; justify-content:center; max-width:92vw;
  }
  button{appearance:none;border:none;border-radius:8px;padding:10px 14px;font-size:15px;cursor:pointer;background:var(--accent);color:#fff}
  button.secondary{background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.25)}
  #status{position:fixed;left:12px;right:12px;top:calc(env(safe-area-inset-top, 0px) + 56px);
    z-index:10000;font-size:13px;line-height:1.25;color:#eee;text-shadow:0 1px 2px rgba(0,0,0,.8);
    max-height:25vh;overflow:auto;padding:6px 8px;background:rgba(0,0,0,.35);border-radius:6px}
</style>
</head>
<body>
  <div id="scanner">
    <video id="preview" autoplay playsinline muted></video>

    <div class="window" aria-hidden="true"></div>
    <div class="scanline" aria-hidden="true"></div>

    <div id="status">Initialisiere…</div>

    <div class="controls">
      <button id="switch" class="secondary" type="button">Kamera wechseln</button>
      <button id="rescan" class="secondary" type="button" style="display:none;">Nochmal scannen</button>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const video    = document.getElementById('preview');
    const statusEl = document.getElementById('status');
    const btnSwap  = document.getElementById('switch');
    const btnRescan= document.getElementById('rescan');

    const FALLBACK_DELAY_MS = 8000;
    const RELEASE_WAIT_MS   = 400;
    const RETRY_ON_BUSY_MS  = 800;

    // Geräte
    let devices = [];
    let frontId = null;
    let backId  = null;
    let currentId = null;

    // Zustände
    let scanning = false;
    let fallbackActive = false;
    let fallbackTimer = null;
    let switching = false;
    let lastHit = 0;

    // ZXing-Reader (QR only, TRY_HARDER)
    const hints = new Map();
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.QR_CODE]);
    hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
    const reader = new ZXing.BrowserMultiFormatReader(hints);

    const log = (m)=>{ console.log(m); statusEl.textContent = (typeof m==='string') ? m : JSON.stringify(m); };
    const sleep = (ms)=> new Promise(r=>setTimeout(r,ms));

    function stopCamera(){
      try{ reader.reset(); }catch(e){}
      const s = video.srcObject;
      if (s && s.getTracks) s.getTracks().forEach(t=>t.stop());
      video.srcObject = null;
      currentId = null;
      scanning = false;
      fallbackActive = false;
      if (fallbackTimer){ clearTimeout(fallbackTimer); fallbackTimer = null; }
    }

    async function ensurePermission(){
      try{
        log('Berechtigung anfordern…');
        const tmp = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
        tmp.getTracks().forEach(t=>t.stop());
        log('Berechtigung OK.');
        return true;
      }catch(e){ log(`getUserMedia-Fehler: ${e.name} – ${e.message}`); return false; }
    }

    async function loadDevices(){
      devices = await ZXing.BrowserMultiFormatReader.listVideoInputDevices();
      const find = (rx)=> devices.find(d => rx.test((d.label||'').toLowerCase()))?.deviceId || null;
      frontId = find(/front|user/);
      backId  = find(/back|rear|environment/);
      if (!frontId && devices[0]) frontId = devices[0].deviceId;
      if (!backId  && devices[1]) backId  = devices[1].deviceId || frontId;
      log(`Kameras: ${devices.length} | Front=${!!frontId} Back=${!!backId}`);
    }

    function getScanRect(){
      const vw = video.videoWidth  || 1280;
      const vh = video.videoHeight || 720;
      const sw = Math.floor(vw * 0.60);
      const sh = Math.floor(vh * 0.40);
      const sx = Math.floor((vw - sw) / 2);
      const sy = Math.floor((vh - sh) / 2);
      return { sx, sy, sw, sh };
    }

    // Wert aus Rohtext extrahieren → liefert 'extracted'
    function extractValue(txt){
      let m = txt.match(/\$(FA[^$]+)\$/);
      if (m && m[1]) return m[1];
      m = txt.match(/^(FA[^$]+)/);
      if (m && m[1]) return m[1];
      return txt;
    }

    function navigateToBC(extracted){
      const url =
        "https://bcprod01.schwegler.de/BCProd/" +
        "?page=99000831" +
        "&company=Schwegler%20Werkzeugfabrik" +
        "&dc=0" +
        "&filter=%27No.%27%20IS%20%27" + encodeURIComponent(extracted) + "%27";
      window.location.href = url;
    }

    function onDecode(extracted){
      if (!scanning) return;
      scanning = false;
      fallbackActive = false;
      if (fallbackTimer){ clearTimeout(fallbackTimer); fallbackTimer = null; }
      btnRescan.style.display = 'inline-block';
      log(`QR erkannt: ${extracted}`);
      navigateToBC(extracted);
    }

    async function startWithDeviceId(deviceId, attempt=0){
      if (switching) return; switching = true;
      try{
        stopCamera();
        await sleep(RELEASE_WAIT_MS);

        // 1) Sichtbaren Stream starten
        const constraints = {
          video: { deviceId:{ exact: deviceId }, width:{ideal:1280}, height:{ideal:720} },
          audio: false
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        // Auf Metadaten warten, dann play() → verhindert Schwarzes Bild
        await new Promise(res=>{
          if (video.readyState >= 2) return res();
          video.onloadedmetadata = ()=> res();
        });
        await video.play().catch(()=>{});

        // Front visuell spiegeln (optional)
        const isFront = (deviceId === frontId);
        video.style.transform = isFront ? 'scaleX(-1)' : 'none';

        // 2) ZXing direkt vom VIDEO lesen
        reader.reset();
        reader.decodeFromVideoElementContinuously(video, (result, err)=>{
          if (!scanning) return;
          if (result && result.getText){
            lastHit = Date.now();
            const extracted = extractValue(result.getText());
            onDecode(extracted);
          }
        });

        currentId = deviceId;
        scanning = true;
        fallbackActive = false;
        lastHit = Date.now();
        log(`Scanner läuft – ${isFront ? 'Front' : 'Back'}`);

        // 3) Fallback (jsQR) erst nach 8s
        if (fallbackTimer) clearTimeout(fallbackTimer);
        fallbackTimer = setTimeout(()=>{
          if (scanning && Date.now() - lastHit > (FALLBACK_DELAY_MS - 500) && !fallbackActive){
            log('Kein Treffer mit ZXing – Fallback aktiv (jsQR)…');
            startFallback();
          }
        }, FALLBACK_DELAY_MS);

      }catch(e){
        log(`Start-Fehler: ${e.name} – ${e.message}`);
        if (e.name === 'NotReadableError' && attempt < 3){
          await sleep(RETRY_ON_BUSY_MS);
          await startWithDeviceId(deviceId, attempt+1);
        }
      }finally{ switching = false; }
    }

    function startFallback(){
      fallbackActive = true;
      const loop = ()=>{
        if (!scanning || !fallbackActive) return;
        const vw = video.videoWidth, vh = video.videoHeight;
        if (vw && vh){
          const { sx, sy, sw, sh } = getScanRect();
          canvas.width = sw; canvas.height = sh;
          try{
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);
            const img = ctx.getImageData(0, 0, sw, sh);
            const code = jsQR(img.data, sw, sh, { inversionAttempts: "attemptBoth" });
            if (code && code.data){
              const extracted = extractValue(code.data);
              onDecode(extracted);
              return;
            }
          }catch(_){}
        }
        requestAnimationFrame(loop);
      };
      requestAnimationFrame(loop);
    }

    async function autoStart(){
      const ok = await ensurePermission();
      if (!ok) return;
      await loadDevices();
      const first = frontId || backId || (devices[0] && devices[0].deviceId);
      if (!first){ log('Keine Kamera verfügbar.'); return; }
      await startWithDeviceId(first);
    }

    // UI
    btnSwap.addEventListener('click', async ()=>{
      if (!devices.length) await loadDevices();
      const target =
        (currentId === frontId && backId) ? backId :
        (currentId === backId  && frontId) ? frontId :
        (currentId !== frontId && frontId) ? frontId :
        backId || frontId || (devices[0] && devices[0].deviceId);
      btnRescan.style.display = 'none';
      scanning = true; fallbackActive = false;
      await startWithDeviceId(target);
    });

    btnRescan.addEventListener('click', async ()=>{
      btnRescan.style.display = 'none';
      scanning = true; fallbackActive = false;
      if (!currentId) await autoStart();
      else await startWithDeviceId(currentId);
    });

    // Start
    window.addEventListener('load', autoStart);
    document.addEventListener('visibilitychange', ()=>{
      if (document.visibilityState === 'visible' && video.srcObject && video.paused){
        video.play().catch(()=>{});
      }
    });
  </script>
</body>
</html>
